<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testConnection()">Test Server Connection</button>
    <button onclick="testLogin()">Test Login (Email)</button>
    <button onclick="testLoginHTTP()">Test Login (HTTP)</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                // Test chỉ connect đến server
                const response = await fetch('https://localhost:7080/swagger/index.html', {
                    mode: 'no-cors'
                });
                resultDiv.innerHTML = '<p style="color: green;">✅ Server is running!</p>';
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Cannot connect to server: ' + error.message + '</p>';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing login API...</p>';
            
            try {
                // Sử dụng email thay vì username như sample
                const response = await axios.post('https://localhost:7080/login', {
                    email: 'string@gmail.com',  // Thay username bằng email
                    password: 'abcABC123!'      // Sử dụng password mẫu
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    // Thêm để bypass CORS trong development
                    withCredentials: false
                });
                
                resultDiv.innerHTML = '<p style="color: green;">✅ Login API works! Response: ' + JSON.stringify(response.data) + '</p>';
                
            } catch (error) {
                console.error('Full error:', error);
                
                if (error.response) {
                    resultDiv.innerHTML = `<p style="color: orange;">⚠️ Server responded with error:</p>
                                          <p>Status: ${error.response.status}</p>
                                          <p>Data: ${JSON.stringify(error.response.data)}</p>`;
                } else if (error.request) {
                    resultDiv.innerHTML = `<p style="color: red;">❌ No response from server (CORS/Network issue)</p>
                                          <p><strong>Solutions:</strong></p>
                                          <ul>
                                            <li>1. Add CORS config in backend</li>
                                            <li>2. Try HTTP instead of HTTPS</li>
                                            <li>3. Check if endpoint accepts email instead of username</li>
                                          </ul>`;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
                }
            }
        }
        
        async function testLoginHTTP() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing login API with HTTP...</p>';
            
            try {
                // Thử với HTTP thay vì HTTPS
                const response = await axios.post('http://localhost:7080/login', {
                    email: 'string@gmail.com',
                    password: 'abcABC123!'
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                resultDiv.innerHTML = '<p style="color: green;">✅ Login API works with HTTP! Response: ' + JSON.stringify(response.data) + '</p>';
                
            } catch (error) {
                console.error('HTTP test error:', error);
                resultDiv.innerHTML = '<p style="color: red;">❌ HTTP also failed: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
