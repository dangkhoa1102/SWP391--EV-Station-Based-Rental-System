<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - FEC</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../CSS/shared.css" />
    <link rel="stylesheet" href="../CSS/payment_page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../api.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav">
                <div class="navbar-right">
                    <button id="loginBtn" onclick="openModal()" class="login-nav-btn">Login</button>
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle"></i>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <div class="dropdown-header">
                                <i class="fas fa-user-circle"></i>
                                <span id="userEmail">User Account</span>
                            </div>
                            <hr>
                            <a href="#" onclick="openUserProfile()">
                                <i class="fas fa-user-cog"></i> User Profile
                            </a>
                            <a href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <a href="car_detail.html" class="back-btn">\u2190 Back to Booking</a>

            <div class="rental-info">
                <h3>Rental Information</h3>
                <p><strong>Location:</strong> <span id="rental-location"></span></p>
                <p><strong>Pick-up:</strong> <span id="rental-pickup"></span></p>
                <p><strong>Return:</strong> <span id="rental-return"></span></p>
                <p><strong>Vehicle:</strong> <span id="rental-vehicle"></span></p>
            </div>

            <div class="price-info">
                <h3>Price Information</h3>
                <div class="price-row">
                    <span class="price-label">Duration:</span>
                    <span class="price-value"><span id="rental-duration">-</span> hours</span>
                </div>
                <div class="price-row">
                    <span class="price-label">Rate:</span>
                    <span class="price-value">$<span id="hourly-rate">-</span>/hour</span>
                </div>
                <div class="price-row">
                    <span class="price-label">Total Amount:</span>
                    <span class="price-value">$<span id="total-amount">-</span></span>
                </div>
                <p style="font-size:12px;color:#999;margin-top:1rem;padding-top:1rem;border-top:1px solid #ddd" id="price-note"></p>
            </div>

            <div class="payment-methods">
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('bank')">
                    <i class="fas fa-university"></i> Bank Transfer
                </button>
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('cash')">
                    <i class="fas fa-money-bill-wave"></i> Cash
                </button>
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('deposit')">
                    <i class="fas fa-piggy-bank"></i> Deposit
                </button>
            </div>

            <div id="bank-info" class="bank-info" style="display: none;">
                <input type="text" id="bank-name" placeholder="Bank's Name" required>
                <input type="text" id="bank-number" placeholder="Bank Account Number" required>
            </div>

            <div class="invoice-options">
                <label>
                    <input type="radio" name="invoice-option" value="station"> Receive invoice at station
                </label>
                <br>
                <label>
                    <input type="radio" name="invoice-option" value="contract"> E-contract
                </label>
            </div>

            <button type="button" id="btnConfirmPayment" class="confirm-btn" onclick="confirmPayment()">
                Confirm & Create Booking
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FEC. All rights reserved.</p>
        </div>
    </footer>

    <script>
        console.log('This is an archived legacy payment_page.html file.');
    </script>
</body>

</html>
