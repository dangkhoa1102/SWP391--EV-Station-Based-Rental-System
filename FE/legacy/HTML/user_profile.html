<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - FEC</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../CSS/shared.css" />
    <link rel="stylesheet" href="../CSS/user_profile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../cloudinary-config.js"></script>
    <script src="../api.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
            <nav class="nav">
                <div class="navbar-right">
                    <!-- Login button for non-authenticated users -->
                    <button id="loginBtn" onclick="openModal()" class="login-nav-btn">Login</button>
                    
                    <!-- User menu for authenticated users -->
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle"></i>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <div class="dropdown-header">
                                <i class="fas fa-user-circle"></i>
                                <span id="userEmail">User Account</span>
                            </div>
                            <hr>
                            <a href="user_profile.html" onclick="toggleUserMenu()">
                                <i class="fas fa-user-cog"></i> User Profile
                            </a>
                            <a href="booking_history.html" onclick="toggleUserMenu()">
                                <i class="fas fa-history"></i> Booking History
                            </a>
                            <a href="#" onclick="logout(); return false;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <h2>USER PROFILE</h2>

            <!-- Avatar Upload Section -->
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarPreview" src="../assets/default-avatar.png" alt="Profile Avatar" class="avatar-img">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                        <span>Change Photo</span>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <div class="profile-field">
                <label>Full Name</label>
                <input type="text" id="username" placeholder="Full Name" value="JohnDoe" readonly disabled>
            </div>

            <div class="profile-field">
                <label>Email</label>
                <input type="email" id="email" placeholder="Email" value="john.doe@example.com" readonly disabled>
            </div>

            <div class="profile-field">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" value="+1234567890" readonly disabled>
            </div>

            <div class="document-upload">
                <label>Driver's License</label>
                <div class="document-upload-wrapper">
                    <input type="file" id="driver-license" accept="image/*">
                    <div class="document-placeholder">
                        driver_license.PNG
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('driver-license').click()">Upload</button>
                </div>
            </div>

            <div class="document-upload">
                <label>ID Card</label>
                <div class="document-upload-wrapper">
                    <input type="file" id="id-card" accept="image/*">
                    <div class="document-placeholder">
                        ID_card.PNG
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('id-card').click()">Upload</button>
                </div>
            </div>

            <button class="change-password-btn" onclick="openChangePasswordModal()">Change Password</button>
        </div>
    </main>

    <script>
        console.log('This is an archived legacy user_profile.html file.');
    </script>
</body>

</html>
