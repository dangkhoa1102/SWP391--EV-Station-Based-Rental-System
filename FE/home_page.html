<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEC - Electric Car Rental</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .notification.success {
            background-color: #4CAF50;
            border-left: 5px solid #45a049;
        }
        .notification.error {
            background-color: #f44336;
            border-left: 5px solid #da190b;
        }
        .notification .close-btn {
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav">
                <div class="navbar-right">
                    <button onclick="openModal()" class="login-nav-btn">Login</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Search Form Section -->
    <section class="search-form">
        <div class="container">
            <div class="search-form-wrapper">
                <h2>Find Your Perfect Rental Car</h2>
                <form id="car-search-form" action="car_list_page.html" method="get">
                    <div class="search-grid" style="display: flex; gap: 1rem; align-items: flex-end;">
                        <div class="form-group" style="flex: 2;">
                            <label for="location">
                                <i class="fas fa-map-marker-alt"></i>
                                Pick-up Location
                            </label>
                            <select id="location" name="location" required>
                                <option value="">Select location</option>
                                <option value="district1">District 1</option>
                                <option value="district2">District 2</option>
                                <option value="district3">District 3</option>
                                <option value="district4">District 4</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="pickup-date">
                                <i class="fas fa-calendar"></i>
                                Pick-up Date
                            </label>
                            <input type="date" id="pickup-date" name="pickup-date" required style="width: 140px;" />
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="pickup-time">
                                <i class="fas fa-clock"></i>
                                Pick-up Time
                            </label>
                            <input type="time" id="pickup-time" name="pickup-time" required style="width: 120px;" />
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="return-date">
                                <i class="fas fa-calendar-check"></i>
                                Return Date
                            </label>
                            <input type="date" id="return-date" name="return-date" required style="width: 140px;" />
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="return-time">
                                <i class="fas fa-clock"></i>
                                Return Time
                            </label>
                            <input type="time" id="return-time" name="return-time" required style="width: 120px;" />
                        </div>
                        <button type="submit" class="btn-search" style="height: 42px; margin-bottom: 0.5rem; white-space: nowrap;">
                            <i class="fas fa-search"></i>
                            Search 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Car Models Section -->
    <section class="car-section" data-type="models">
        <div class="container">
            <div class="car-section-header">
                <h2>Our Electric Car Models</h2>
            </div>
            <div class="car-grid">
                <!-- Car Cards -->
                <div class="car-card">
                    <div class="car-image">
                        <img src="assets/placeholder.jpg" alt="Tesla Model 3" />
                        <span class="car-tag">Electric</span>
                    </div>
                    <div class="car-info">
                        <div class="car-header">
                            <h3 class="car-name">Tesla Model 3</h3>
                        </div>
                        <div class="car-features">
                            <span><i class="fas fa-battery-three-quarters"></i> 350km Range</span>
                            <span><i class="fas fa-bolt"></i> Fast Charging</span>
                            <span><i class="fas fa-user"></i> 5 seats</span>
                        </div>
                        <div class="car-description">
                            <p>Premium electric sedan with cutting-edge technology and impressive performance.</p>
                        </div>
                    </div>
                </div>
                <!-- More car cards... -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FEC. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>LOGIN</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button>
                <a href="#" onclick="openRegisterModal()">Create Account</a>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Enter Email" required>
                <input type="password" id="registerPassword" placeholder="Enter Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Notification function
        function showNotification(message, type = 'success') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <span class="close-btn" onclick="this.parentElement.remove()">&times;</span>
            `;

            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Modal functions
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function openRegisterModal() {
            closeModal();
            document.getElementById("registerModal").style.display = "flex";
        }

        function closeRegisterModal() {
            document.getElementById("registerModal").style.display = "none";
        }

        function toggleMobileMenu() {
            // Mobile menu logic
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Login form submit
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    console.log('Attempting login with email:', email);
                    
                    try {
                        const response = await axios.post('https://localhost:7080/login', {
                            email: email,       // Sử dụng email thay vì username
                            password: password
                        }, {
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            timeout: 10000
                        });
                        
                        // Lưu token nếu có
                        if (response.data.token || response.data.accessToken) {
                            localStorage.setItem('token', response.data.token || response.data.accessToken);
                        }
                        
                        showNotification('🎉 Đăng nhập thành công! Chào mừng bạn trở lại.', 'success');
                        closeModal();
                        
                    } catch (error) {
                        console.error('Login error:', error);
                        console.log('Error response:', error.response);
                        console.log('Error response data:', error.response?.data);
                        
                        if (error.response) {
                            // Server responded with error status
                            const errorData = error.response.data;
                            let errorMessage = 'Lỗi không xác định';
                            
                            if (typeof errorData === 'string') {
                                errorMessage = errorData;
                            } else if (errorData && errorData.message) {
                                errorMessage = errorData.message;
                            } else if (errorData && errorData.error) {
                                errorMessage = errorData.error;
                            } else if (errorData && errorData.title) {
                                errorMessage = errorData.title;
                            } else if (error.response.statusText) {
                                errorMessage = error.response.statusText;
                            }
                            
                            showNotification(`❌ Đăng nhập thất bại (${error.response.status}): ${errorMessage}`, 'error');
                        } else if (error.request) {
                            showNotification('🌐 Không thể kết nối đến server. Kiểm tra CORS config!', 'error');
                        } else {
                            showNotification('⚠️ Lỗi: ' + error.message, 'error');
                        }
                    }
                });
            }

            // Register form submit
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    
                    console.log('Attempting register with email:', email);
                    
                    try {
                        const requestData = {
                            email: email,
                            password: password
                        };
                        
                        console.log('Sending register request:', requestData);
                        
                        const response = await axios.post('https://localhost:7080/register', requestData, {
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        showNotification('🎊 Đăng ký thành công! Chào mừng bạn đến với hệ thống.', 'success');
                        closeRegisterModal();
                        
                        setTimeout(() => {
                            openModal();
                            showNotification('💡 Bạn có thể đăng nhập ngay bây giờ!', 'success');
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Register error:', error);
                        console.log('Error response:', error.response);
                        console.log('Error response data:', error.response?.data);
                        
                        if (error.response) {
                            // Server responded with error status
                            const errorData = error.response.data;
                            let errorMessage = 'Lỗi không xác định';
                            
                            if (typeof errorData === 'string') {
                                errorMessage = errorData;
                            } else if (errorData && errorData.message) {
                                errorMessage = errorData.message;
                            } else if (errorData && errorData.error) {
                                errorMessage = errorData.error;
                            } else if (errorData && errorData.title) {
                                errorMessage = errorData.title;
                            } else if (error.response.statusText) {
                                errorMessage = error.response.statusText;
                            }
                            
                            showNotification(`❌ Đăng ký thất bại (${error.response.status}): ${errorMessage}`, 'error');
                        } else if (error.request) {
                            showNotification('🌐 Không thể kết nối đến server. Kiểm tra CORS config!', 'error');
                        } else {
                            showNotification('⚠️ Lỗi: ' + error.message, 'error');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
