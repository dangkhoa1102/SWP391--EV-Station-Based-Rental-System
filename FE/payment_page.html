<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - FEC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Notification styles */
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 5px; color: white; font-weight: bold; z-index: 10000; opacity: 0; transform: translateX(100%); transition: all 0.3s ease; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.success { background-color: #4CAF50; border-left: 5px solid #45a049; }
        .notification.error { background-color: #f44336; border-left: 5px solid #da190b; }
        .notification .close-btn { margin-left: 15px; cursor: pointer; font-weight: bold; }
        /* User Menu Styles */
        .user-menu { position: relative; }
        .user-menu-btn { background: linear-gradient(135deg, #ff6b35, #f7931e); border: 2px solid rgba(255, 255, 255, 0.3); color: white; font-size: 1.2rem; cursor: pointer; padding: 10px 15px; border-radius: 50px; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3); position: relative; overflow: hidden; animation: pulse 3s ease-in-out infinite; }
        .user-menu-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent); transition: left 0.5s; }
        .user-menu-btn:hover::before { left: 100%; }
        .user-menu-btn:hover { background: linear-gradient(135deg, #f7931e, #ff6b35); box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4); transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.5); animation: none; }
        .user-menu-btn:active { transform: translateY(0); box-shadow: 0 2px 10px rgba(255, 107, 53, 0.4); }
        .user-dropdown { position: absolute; top: 100%; right: 0; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(255, 107, 53, 0.2), 0 4px 20px rgba(0, 0, 0, 0.1); min-width: 220px; opacity: 0; visibility: hidden; transform: translateY(-15px) scale(0.95); transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1); z-index: 1000; border: 2px solid rgba(255, 107, 53, 0.1); overflow: hidden; }
        .user-dropdown.show { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        .dropdown-header { padding: 18px; background: linear-gradient(135deg, #ff6b35, #f7931e, #ff8c42); color: white; border-radius: 10px 10px 0 0; display: flex; align-items: center; gap: 12px; position: relative; overflow: hidden; }
        .dropdown-header::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent); pointer-events: none; }
        .dropdown-header i { font-size: 1.6rem; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); }
        .dropdown-header span { font-weight: 600; font-size: 0.95rem; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); }
        .user-dropdown hr { margin: 0; border: none; height: 2px; background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.3), transparent); }
        .user-dropdown a { display: flex; align-items: center; gap: 15px; padding: 14px 18px; text-decoration: none; color: #444; transition: all 0.3s ease; position: relative; font-weight: 500; }
        .user-dropdown a::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 0; background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1)); transition: width 0.3s ease; }
        .user-dropdown a:hover { background: linear-gradient(135deg, rgba(255, 107, 53, 0.08), rgba(247, 147, 30, 0.08)); color: #ff6b35; transform: translateX(5px); }
        .user-dropdown a:hover::before { width: 4px; }
        .user-dropdown a:hover i { color: #ff6b35; transform: scale(1.1); }
        .user-dropdown a i { width: 20px; color: #666; transition: all 0.3s ease; }
        .user-dropdown a:first-of-type:hover { background: linear-gradient(135deg, rgba(52, 152, 219, 0.08), rgba(155, 89, 182, 0.08)); color: #3498db; }
        .user-dropdown a:first-of-type:hover i { color: #3498db; }
        .user-dropdown a:last-child { border-radius: 0 0 10px 10px; border-top: 1px solid rgba(255, 107, 53, 0.1); margin-top: 4px; }
        .user-dropdown a:last-child:hover { background: linear-gradient(135deg, rgba(231, 76, 60, 0.08), rgba(192, 57, 43, 0.08)); color: #e74c3c; }
        .user-dropdown a:last-child:hover i { color: #e74c3c; animation: shake 0.5s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0) scale(1.1); } 25% { transform: translateX(-2px) scale(1.1); } 75% { transform: translateX(2px) scale(1.1); } }
        @keyframes pulse { 0% { box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3); } 50% { box-shadow: 0 6px 25px rgba(255, 107, 53, 0.5); } 100% { box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3); } }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            margin-top: 5rem;
        }

        main {
            flex: 1;
        }

        .footer {
            margin-top: auto;
        }

        .payment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rental-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .rental-info h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .price-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .payment-method-btn {
            padding: 1rem 2rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method-btn.active {
            border-color: #007bff;
            background-color: #e7f1ff;
        }

        .bank-info {
            margin-bottom: 2rem;
        }

        .bank-info input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .invoice-options {
            margin-bottom: 2rem;
        }

        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav">
                <div class="navbar-right">
                    <button id="loginBtn" onclick="openModal()" class="login-nav-btn">Login</button>
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle"></i>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <div class="dropdown-header">
                                <i class="fas fa-user-circle"></i>
                                <span id="userEmail">User Account</span>
                            </div>
                            <hr>
                            <a href="#" onclick="openUserProfile()">
                                <i class="fas fa-user-cog"></i> User Profile
                            </a>
                            <a href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <a href="car_detail.html" class="back-btn">‚Üê Back to Booking</a>

            <div class="rental-info">
                <h3>Rental Information</h3>
                <p><strong>Location:</strong> <span id="rental-location"></span></p>
                <p><strong>Pick-up:</strong> <span id="rental-pickup"></span></p>
                <p><strong>Return:</strong> <span id="rental-return"></span></p>
                <p><strong>Vehicle:</strong> <span id="rental-vehicle"></span></p>
            </div>

            <div class="price-info">
                <h3>Price Information</h3>
                <p><strong>Duration:</strong> <span id="rental-duration"></span> hours</p>
                <p><strong>Rate:</strong> $<span id="hourly-rate"></span>/hour</p>
                <p><strong>Total Amount:</strong> $<span id="total-amount"></span></p>
            </div>

            <div class="payment-methods">
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('bank')">
                    <i class="fas fa-university"></i> Bank Transfer
                </button>
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('cash')">
                    <i class="fas fa-money-bill-wave"></i> Cash
                </button>
                <button type="button" class="payment-method-btn" onclick="selectPaymentMethod('deposit')">
                    <i class="fas fa-piggy-bank"></i> Deposit
                </button>
            </div>

            <div id="bank-info" class="bank-info" style="display: none;">
                <input type="text" id="bank-name" placeholder="Bank's Name" required>
                <input type="text" id="bank-number" placeholder="Bank Account Number" required>
            </div>

            <div class="invoice-options">
                <label>
                    <input type="radio" name="invoice-option" value="station"> Receive invoice at station
                </label>
                <br>
                <label>
                    <input type="radio" name="invoice-option" value="contract"> E-contract
                </label>
            </div>

            <button type="button" class="confirm-btn" onclick="confirmPayment()">
                Confirm Payment
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FEC. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Populate rental information from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            
            // Update rental information
            document.getElementById('rental-location').textContent = params.get('location') || 'District 1';
            document.getElementById('rental-pickup').textContent = `${params.get('pickup-date') || '2025-09-14'} ${params.get('pickup-time') || '10:00'}`;
            document.getElementById('rental-return').textContent = `${params.get('return-date') || '2025-09-14'} ${params.get('return-time') || '18:00'}`;
            document.getElementById('rental-vehicle').textContent = params.get('vehicle') || 'Tesla Model 3';

            // Calculate duration and total
            const pickupTime = new Date(`${params.get('pickup-date')} ${params.get('pickup-time')}`);
            const returnTime = new Date(`${params.get('return-date')} ${params.get('return-time')}`);
            const hourlyRate = 15; // This should come from the car details

            const durationHours = Math.ceil((returnTime - pickupTime) / (1000 * 60 * 60));
            const totalAmount = durationHours * hourlyRate;

            document.getElementById('rental-duration').textContent = durationHours;
            document.getElementById('hourly-rate').textContent = hourlyRate;
            document.getElementById('total-amount').textContent = totalAmount;
        });

        function selectPaymentMethod(method) {
            // Remove active class from all buttons
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to selected button
            const selectedBtn = document.querySelector(`.payment-method-btn[onclick*="${method}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }

            // Show/hide bank info
            const bankInfo = document.getElementById('bank-info');
            bankInfo.style.display = method === 'bank' ? 'block' : 'none';
        }

        function confirmPayment() {
            // Get selected payment method
            const selectedMethod = document.querySelector('.payment-method-btn.active');
            if (!selectedMethod) {
                alert('Please select a payment method');
                return;
            }

            // Get invoice option
            const invoiceOption = document.querySelector('input[name="invoice-option"]:checked');
            if (!invoiceOption) {
                alert('Please select an invoice option');
                return;
            }

            // If bank transfer is selected, validate bank info
            if (selectedMethod.innerText.includes('Bank')) {
                const bankName = document.getElementById('bank-name').value;
                const bankNumber = document.getElementById('bank-number').value;
                if (!bankName || !bankNumber) {
                    alert('Please enter bank information');
                    return;
                }
            }

            // Here you would normally submit the payment information to your backend
            alert('Payment confirmed! Redirecting to home page...');
            window.location.href = 'home_page.html';
        }

        // Common functions for all pages
        function showNotification(message, type = 'success') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${message}</span><span class="close-btn" onclick="this.parentElement.remove()">&times;</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => { if (notification.parentElement) { notification.classList.remove('show'); setTimeout(() => notification.remove(), 300); } }, 5000);
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const loginBtn = document.getElementById('loginBtn');
            const userMenu = document.getElementById('userMenu');
            const userEmail = document.getElementById('userEmail');
            if (token && token !== 'null' && token !== '') {
                if (loginBtn) loginBtn.style.display = 'none';
                if (userMenu) userMenu.style.display = 'block';
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail && userEmail) { userEmail.textContent = savedEmail; } else if (userEmail) { userEmail.textContent = 'User Account'; }
            } else {
                localStorage.removeItem('token'); localStorage.removeItem('userEmail');
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (userMenu) userMenu.style.display = 'none';
            }
        }

        function toggleUserMenu() { document.getElementById('userDropdown').classList.toggle('show'); }

        function openUserProfile() {
            document.getElementById('userDropdown').classList.remove('show');
            const token = localStorage.getItem('token');
            if (!token || token === 'null' || token === '') { showNotification('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem profile!', 'error'); return; }
            window.location.href = 'user_profile.html';
        }

        function logout() {
            document.getElementById('userDropdown').classList.remove('show');
            localStorage.removeItem('token'); localStorage.removeItem('userEmail');
            checkAuthStatus(); showNotification('üëã B·∫°n ƒë√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng!', 'success');
        }

        function openModal() { showNotification('üîß Login modal - chuy·ªÉn v·ªÅ home page ƒë·ªÉ ƒëƒÉng nh·∫≠p!', 'error'); }
        function toggleMobileMenu() { /* Mobile menu logic */ }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            document.addEventListener('click', function(event) {
                const userMenu = document.querySelector('.user-menu');
                const dropdown = document.getElementById('userDropdown');
                if (userMenu && !userMenu.contains(event.target)) { dropdown.classList.remove('show'); }
            });
        });
    </script>
</body>

</html>
