        // ========== CAR CAROUSEL FUNCTIONS ==========
        async function loadCarModels() {
            const carContainer = document.getElementById('carCarouselContainer');
            if (!carContainer) {
                console.error('Car carousel container not found');
                return;
            }

            try {
                if (!window.API || typeof window.API.getAllCars !== 'function') {
                    console.error('window.API.getAllCars is not available');
                    carContainer.innerHTML = '<div class="car-card-item loading-placeholder"><p>Failed to load cars</p></div>';
                    return;
                }

                console.log('📍 Loading car models...');
                const cars = await window.API.getAllCars(1, 100);
                console.log('✅ Cars loaded:', cars.length);

                if (!cars || cars.length === 0) {
                    carContainer.innerHTML = '<div class="car-card-item loading-placeholder"><p>No cars available</p></div>';
                    return;
                }

                // Log first car to check field names
                if (cars.length > 0) {
                    console.log('📊 First car full object:', JSON.stringify(cars[0], null, 2));
                    console.log('📊 All field names:', Object.keys(cars[0]));
                }

                // Create inner wrapper for smooth animation
                const carCardsHTML = cars.slice(0, 20).map((car, index) => {
                    // Log each car to debug
                    console.log('Processing car ' + index + ':', car);
                    
                    // Try all possible field name variations from API
                    const carId = car.id || car.Id || car.carId || car.CarId;
                    const carName = car.name || car.Name || car.carName || car.CarName || car.model || car.Model || car.modelName || car.ModelName;
                    const brand = car.brand || car.Brand || car.manufacturer || car.Manufacturer || car.manufacturerName || car.ManufacturerName;
                    
                    // Get price from rentalPricePerHour and convert to per day
                    const pricePerHour = parseFloat(car.rentalPricePerHour || car.RentalPricePerHour || 0);
                    const pricePerDay = pricePerHour * 24; // Convert hourly to daily rate
                    
                    const imageUrl = car.imageUrl || car.ImageUrl || car.image || car.Image || car.carImageUrl || car.CarImageUrl;
                    const seats = car.seats || car.Seats || car.seatCount || car.SeatCount || car.numberOfSeats;
                    const transmission = car.transmission || car.Transmission || car.transmissionType || car.TransmissionType;
                    const fuelType = car.fuelType || car.FuelType || car.fuel || car.Fuel || car.engineType;
                    
                    // Only show if we have actual data
                    if (!carId || !carName) {
                        console.warn('Skipping car ' + index + ' - missing ID or name');
                        return '';
                    }

                    console.log('✅ Car ' + index + ' rendered:', { carId, carName, brand, pricePerDay, imageUrl });

                    return `
                        <div class="car-card-item">
                            <div class="car-image">
                                <img src="${imageUrl}" alt="${carName}" onerror="this.src='../Picture/E car 1.jpg'" />
                                <button class="view-detail-btn" onclick="event.preventDefault(); window.location.href='car_detail.html?id=${carId}'">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            </div>
                            <div class="car-info">
                                <h3 class="car-name">${carName}</h3>
                                ${brand ? '<p class="car-brand">' + brand + '</p>' : ''}
                                
                                <div class="car-price-simple">
                                    <span class="price-amount">$${pricePerHour.toFixed(2)}</span>
                                    <span class="price-label">/hour</span>
                                </div>
                                
                                <div class="car-specs">
                                    ${seats ? '<span><i class="fas fa-users"></i> ' + seats + ' Seats</span>' : ''}
                                    ${transmission ? '<span><i class="fas fa-cog"></i> ' + transmission + '</span>' : ''}
                                    ${fuelType ? '<span><i class="fas fa-gas-pump"></i> ' + fuelType + '</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).filter(html => html !== '').join('');

                // Wrap cards in inner div for smooth animation
                carContainer.innerHTML = `<div class="car-carousel-inner" id="carCarouselInner">${carCardsHTML}</div>`;

            } catch (error) {
                console.error('❌ Error loading car models:', error);
                carContainer.innerHTML = '<div class="car-card-item loading-placeholder"><p>Failed to load cars</p></div>';
            }
        }

        function changeCarCarousel(direction) {
            const carInner = document.getElementById('carCarouselInner');
            if (!carInner) return;
            
            // Get first card width + gap
            const firstCard = carInner.querySelector('.car-card-item');
            if (!firstCard) return;
            
            const cardWidth = firstCard.offsetWidth;
            const gap = 20; // CSS gap value
            const scrollUnit = cardWidth + gap;
            
            // Update carousel index
            carCarouselIndex += direction;
            
            // Get total cards
            const totalCards = carInner.querySelectorAll('.car-card-item').length;
            const maxIndex = Math.max(0, totalCards - 4); // Show 4 cards at a time
            
            // Prevent scrolling beyond bounds
            if (carCarouselIndex > maxIndex) {
                carCarouselIndex = maxIndex;
            }
            if (carCarouselIndex < 0) {
                carCarouselIndex = 0;
            }
            
            // Calculate transform amount
            const transformAmount = carCarouselIndex * scrollUnit;
            
            // Apply smooth transform
            carInner.style.transform = `translateX(-${transformAmount}px)`;
            
            console.log('Carousel scroll: direction=' + direction + ', index=' + carCarouselIndex + ', transform=' + transformAmount + 'px');
        }

        // ========================================
        // SLIDESHOW FUNCTIONS
        // ======================================== 
        
        /**
         * slideIndex: Vị trí slide hiện tại (bắt đầu từ 0)
         * slides: Danh sách tất cả các slide
         * dots: Danh sách các dot indicators
         * autoSlideTimer: Timer cho việc tự động chuyển slide
         */
        let slideIndex = 0;
        let autoSlideTimer;
        const SLIDE_INTERVAL = 6000; // 10 giây

        /**
         * Hàm khởi động slideshow
         * - Tự động hiển thị slide đầu tiên
         * - Bắt đầu timer tự động chuyển slide
         */
        function initSlideshow() {
            showSlide(slideIndex);
            startAutoSlide();
        }

        /**
         * Hiển thị slide tại vị trí index
         * @param {number} index - Vị trí slide cần hiển thị
         */
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            // Nếu không có slide nào, thoát
            if (slides.length === 0) return;
            
            // Xử lý vòng lặp: nếu vượt quá cuối, quay về đầu
            if (index >= slides.length) {
                slideIndex = 0;
            }
            // Nếu về trước đầu, quay về cuối
            if (index < 0) {
                slideIndex = slides.length - 1;
            }
            
            // Ẩn tất cả slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Bỏ active tất cả dots
            dots.forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Hiển thị slide hiện tại
            slides[slideIndex].classList.add('active');
            
            // Highlight dot tương ứng
            if (dots[slideIndex]) {
                dots[slideIndex].classList.add('active');
            }
        }

        /**
         * Chuyển slide theo hướng (tiếp theo hoặc trước đó)
         * @param {number} direction - Hướng chuyển: 1 (tiếp) hoặc -1 (lùi)
         */
        function changeSlide(direction) {
            slideIndex += direction;
            showSlide(slideIndex);
            resetAutoSlide; // Reset timer khi user tương tác
        }

        /**
         * Chuyển đến slide cụ thể
         * @param {number} index - Vị trí slide (bắt đầu từ 1)
         */
        function currentSlide(index) {
            slideIndex = index - 1; // Chuyển từ 1-based sang 0-based
            showSlide(slideIndex);
            resetAutoSlide();
        }

        /**
         * Bắt đầu tự động chuyển slide
         */
        function startAutoSlide() {
            autoSlideTimer = setInterval(() => {
                slideIndex++;
                showSlide(slideIndex);
            }, SLIDE_INTERVAL);
        }

        /**
         * Dừng và khởi động lại timer tự động
         * Gọi khi user click vào arrows hoặc dots
         */
        function resetAutoSlide() {
            clearInterval(autoSlideTimer);
            startAutoSlide();
        }

        /**
         * Hàm dừng slideshow (nếu cần)
         */
        function stopAutoSlide() {
            clearInterval(autoSlideTimer);
        }

        // ========================================
        // NOTIFICATION FUNCTIONS
        // ========================================
        
        /**
         * Hiển thị thông báo cho user
         * @param {string} message - Nội dung thông báo
         * @param {string} type - Loại: 'success' hoặc 'error'
         */
        function showNotification(message, type = 'success') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <span class="close-btn" onclick="this.parentElement.remove()">&times;</span>
            `;

            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        // Authentication functions
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const loginBtn = document.getElementById('loginBtn');
            const userMenu = document.getElementById('userMenu');
            const userDisplayName = document.getElementById('userEmail'); // Will show user email
            
            console.log('Checking auth status. Token:', token); // Debug log
            
            if (token && token !== 'null' && token !== '') {
                // User is logged in
                if (loginBtn) loginBtn.style.display = 'none';
                if (userMenu) userMenu.style.display = 'block';
                
                // Try to get email from localStorage
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail && userDisplayName) {
                    userDisplayName.textContent = savedEmail;
                } else if (userDisplayName) {
                    userDisplayName.textContent = 'User Account';
                }
            } else {
                // User is not logged in - Clear any invalid tokens
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userEmail'); // Also remove old email if exists
                
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (userMenu) userMenu.style.display = 'none';
            }
        }

        // Time validation function
        function validateDateTime() {
            const pickupDate = document.getElementById('pickup-date').value;
            const pickupTime = document.getElementById('pickup-time').value;
            const returnDate = document.getElementById('return-date').value;
            const returnTime = document.getElementById('return-time').value;
            
            if (!pickupDate || !pickupTime || !returnDate || !returnTime) {
                showNotification('⚠️ Please select date and time!', 'error');
                return false;
            }
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const selectedPickupDate = new Date(pickupDate);
            
            const pickup = new Date(`${pickupDate}T${pickupTime}:00`);
            const returnDateTime = new Date(`${returnDate}T${returnTime}:00`);
            
            // Chỉ kiểm tra thời gian nếu pickup date là HÔM NAY
            if (selectedPickupDate.getTime() === today.getTime()) {
                // Nếu chọn ngày hôm nay, kiểm tra xem giờ đã qua chưa
                // Cho buffer 1 giờ để tránh đặt xe quá gấp
                const oneHourLater = new Date(now.getTime() + (60 * 60 * 1000));
                
                if (pickup < oneHourLater) {
                    showNotification('⏰ Pick-up time must be at least 1 hour from now!', 'error');
                    return false;
                }
            }
            // Nếu chọn ngày trong quá khứ
            else if (selectedPickupDate < today) {
                showNotification('⏰ Pick-up date cannot be in the past!', 'error');
                return false;
            }
            // Nếu chọn ngày mai hoặc sau: OK, không cần kiểm tra giờ
            
            // Check if return time is after pickup time
            if (returnDateTime <= pickup) {
                showNotification('⏰ Return time must be after pick-up time!', 'error');
                return false;
            }
            
            // Check minimum rental duration (1 hour)
            const timeDiff = returnDateTime - pickup;
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            if (hoursDiff < 1) {
                showNotification('⏰ Minimum rental duration is 1 hour!', 'error');
                return false;
            }
            
            return true;
        }

        /**

        function handleStickySearchForm() {

            const heroSlideshow = document.querySelector('.hero-slideshow');
            
            if (!searchFormOverlay || !heroSlideshow) {
                console.warn('❌ Search form overlay or hero slideshow not found');
                return;
            }
            
            console.log('✅ Sticky search form initialized');
            const initialHeight = heroSlideshow.offsetHeight;
            const initialTop = heroSlideshow.offsetTop;
            console.log('Hero slideshow - Top:', initialTop, 'Height:', initialHeight);
            
            let ticking = false;
            let lastScrollPos = 0;
            let isSticky = false;
            
            function updateStickyState() {
                const scrollPosition = window.scrollY;
                const header = document.querySelector('.header');
                const headerHeight = header ? header.offsetHeight : 76;
                
                // Trigger sticky khi scroll vượt qua header
                const shouldBeSticky = scrollPosition > headerHeight + 50;
                
                console.log('🔍 Scroll:', scrollPosition, 'Header height:', headerHeight, 'Should sticky:', shouldBeSticky);
                
                // Khi scroll vượt qua, làm sticky với smooth animation
                if (shouldBeSticky && !isSticky) {
                    console.log('📌 ✅ Adding sticky class');
                    searchFormOverlay.classList.add('sticky');
                    isSticky = true;
                } else if (!shouldBeSticky && isSticky) {
                    console.log('📌 ❌ Removing sticky class');
                    searchFormOverlay.classList.remove('sticky');
                    isSticky = false;
                }
                
                ticking = false;
            }
            
            window.addEventListener('scroll', function() {
                lastScrollPos = window.scrollY;
                
                if (!ticking) {
                    window.requestAnimationFrame(updateStickyState);
                    ticking = true;
                }
            }, { passive: true });
            
            // Initial check
            updateStickyState();
        }
        
        // ========================================
        // PAGE INITIALIZATION
        // ========================================
        
        /**
         * Khởi tạo tất cả chức năng khi trang load xong
         */
        document.addEventListener('DOMContentLoaded', function() {
            // Khởi động slideshow
            initSlideshow();
            
            // Khởi động sticky search form
            handleStickySearchForm();
            
            // Check authentication status on page load
            checkAuthStatus();
            
            // Car search form validation
            const carSearchForm = document.getElementById('car-search-form');
            if (carSearchForm) {
                carSearchForm.addEventListener('submit', function(e) {
                    if (!validateDateTime()) {
                        e.preventDefault(); // Stop form submission if validation fails
                        return false;
                    }
                    // Persist rental context for later pages (car list, detail, payment)
                    const locationSelect = document.getElementById('location');
                    const rentalContext = {
                        stationId: locationSelect.value,
                        stationName: locationSelect.options[locationSelect.selectedIndex]?.text || '',
                        pickupDate: document.getElementById('pickup-date').value,
                        pickupTime: document.getElementById('pickup-time').value,
                        returnDate: document.getElementById('return-date').value,
                        returnTime: document.getElementById('return-time').value,
                        createdAt: new Date().toISOString()
                    };
                    try { localStorage.setItem('rentalContext', JSON.stringify(rentalContext)); } catch (_) {}
                    // Form continues to navigate with query params for redundancy
                });
            }
            
            // Set minimum date to today for date inputs
            const today = new Date().toISOString().split('T')[0];
            const pickupDateInput = document.getElementById('pickup-date');
            const returnDateInput = document.getElementById('return-date');
            
            if (pickupDateInput) {
                pickupDateInput.min = today;
                pickupDateInput.value = today; // Set default to today
            }
            
            if (returnDateInput) {
                returnDateInput.min = today;
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                returnDateInput.value = tomorrow.toISOString().split('T')[0]; // Set default to tomorrow
            }
            
            // Real-time validation when date/time changes
            const timeInputs = ['pickup-date', 'pickup-time', 'return-date', 'return-time'];
            timeInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('change', function() {
                        // Auto-adjust return date if pickup date is changed
                        if (inputId === 'pickup-date' && returnDateInput) {
                            const selectedDate = new Date(this.value);
                            if (returnDateInput.value <= this.value) {
                                selectedDate.setDate(selectedDate.getDate() + 1);
                                returnDateInput.value = selectedDate.toISOString().split('T')[0];
                            }
                        }
                        
                        // Show helpful hints when all fields are filled
                        const allFilled = timeInputs.every(id => document.getElementById(id).value);
                        if (allFilled) {
                            const pickup = new Date(`${document.getElementById('pickup-date').value}T${document.getElementById('pickup-time').value}`);
                            const returnDateTime = new Date(`${document.getElementById('return-date').value}T${document.getElementById('return-time').value}`);
                            const timeDiff = returnDateTime - pickup;
                            const hoursDiff = Math.round(timeDiff / (1000 * 60 * 60));
                            
                            if (hoursDiff > 0) {
                                const days = Math.floor(hoursDiff / 24);
                                const hours = hoursDiff % 24;
                                let durationText = '';
                                if (days > 0) durationText += `${days} day${days > 1 ? 's' : ''} `;
                                if (hours > 0) durationText += `${hours} hour${hours > 1 ? 's' : ''}`;
                                
                                showNotification(`✅ Rental duration: ${durationText}`, 'success');
                            }
                        }
                    });
                }
            });
            
            // Login form submit
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    if (!email || !password) {
                        showNotification('❌ Please enter email and password!', 'error');
                        return;
                    }
                    
                    console.log('Attempting login with email:', email);
                    
                    try {
                        const response = await window.API.login(email, password);
                        
                        console.log('Full login response:', response);
                        
                        // Lưu token và user info
                        if (response.token) {
                            localStorage.setItem('token', response.token);
                            
                            // Lưu refreshToken và tokenExpiry nếu có
                            if (response.refreshToken) {
                                localStorage.setItem('refreshToken', response.refreshToken);
                            }
                            if (response.tokenExpiry) {
                                localStorage.setItem('tokenExpiry', response.tokenExpiry);
                            }
                            
                            // Lưu userId từ response.user.id
                            if (response.user && response.user.id) {
                                localStorage.setItem('userId', response.user.id);
                                console.log('✅ Saved userId:', response.user.id);
                            }
                            
                            // Lưu thông tin user
                            if (response.user) {
                                if (response.user.name) {
                                    localStorage.setItem('username', response.user.name);
                                    console.log('✅ Saved username:', response.user.name);
                                }
                                if (response.user.email) {
                                    localStorage.setItem('userEmail', response.user.email);
                                    console.log('✅ Saved email:', response.user.email);
                                }
                                if (response.user.phoneNumber) {
                                    localStorage.setItem('userPhone', response.user.phoneNumber);
                                    console.log('✅ Saved phone:', response.user.phoneNumber);
                                }
                            }
                            
                            showNotification('🎉 Login successful! Welcome back.', 'success');
                            closeModal();
                            checkAuthStatus();
                        } else {
                            showNotification('⚠️ Invalid server response.', 'error');
                        }
                        
                    } catch (error) {
                        console.error('Login error:', error);
                        
                        let errorMessage = 'Đã xảy ra lỗi không xác định';
                        
                        if (error && typeof error === 'object') {
                            if (error.message) {
                                errorMessage = error.message;
                            } else if (error.error) {
                                errorMessage = error.error;
                            } else if (error.title) {
                                errorMessage = error.title;
                            } else if (error.errors) {
                                // Handle validation errors from API
                                const errorList = Object.values(error.errors).flat();
                                errorMessage = errorList.join(', ');
                            }
                        } else if (typeof error === 'string') {
                            errorMessage = error;
                        }
                        
                        showNotification(`❌ Login failed: ${errorMessage}`, 'error');
                    }
                });
            }

            // Register form submit
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const username = document.getElementById('registerUsername').value.trim();
                    const email = document.getElementById('registerEmail').value.trim();
                    const phoneNumber = document.getElementById('registerPhone').value.trim();
                    const password = document.getElementById('registerPassword').value;
                    
                    // Basic validation
                    if (!username || !email || !phoneNumber || !password) {
                        showNotification('❌ Please fill in all information!', 'error');
                        return;
                    }
                    
                    if (username.length < 3) {
                        showNotification('❌ Username must be at least 3 characters!', 'error');
                        return;
                    }
                    
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showNotification('❌ Invalid email format!', 'error');
                        return;
                    }
                    
                    const phoneRegex = /^[0-9]{10,11}$/;
                    if (!phoneRegex.test(phoneNumber)) {
                        showNotification('❌ Phone number must be 10-11 digits!', 'error');
                        return;
                    }
                    
                    // Enhanced password validation for ASP.NET Identity
                    if (password.length < 6) {
                        showNotification('❌ Password must be at least 6 characters!', 'error');
                        return;
                    }
                    
                    // Check for uppercase letter
                    if (!/[A-Z]/.test(password)) {
                        showNotification('❌ Password must contain at least 1 uppercase letter (A-Z)!', 'error');
                        return;
                    }
                    
                    // Check for lowercase letter
                    if (!/[a-z]/.test(password)) {
                        showNotification('❌ Password must contain at least 1 lowercase letter (a-z)!', 'error');
                        return;
                    }
                    
                    // Check for digit
                    if (!/[0-9]/.test(password)) {
                        showNotification('❌ Password must contain at least 1 digit (0-9)!', 'error');
                        return;
                    }
                    
                    // Check for special character
                    if (!/[^A-Za-z0-9]/.test(password)) {
                        showNotification('❌ Password must contain at least 1 special character (!@#$%^&*)!', 'error');
                        return;
                    }
                    
                    console.log('Attempting register with username:', username, 'email:', email, 'phone:', phoneNumber);
                    
                    try {
                        const response = await window.API.register(username, email, phoneNumber, password);
                        
                        showNotification('🎊 Registration successful! Welcome to our system.', 'success');
                        closeRegisterModal();
                        
                        setTimeout(() => {
                            openModal();
                            showNotification('💡 You can login now!', 'success');
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Register error:', error);
                        console.error('Full error object:', JSON.stringify(error, null, 2));
                        
                        let errorMessage = 'Lỗi không xác định';
                        
                        // Handle different error types
                        if (typeof error === 'string') {
                            errorMessage = error;
                        } else if (error && error.errors) {
                            // Handle validation errors (ASP.NET format)
                            const validationErrors = [];
                            for (const [field, messages] of Object.entries(error.errors)) {
                                if (Array.isArray(messages)) {
                                    validationErrors.push(`• ${field}: ${messages.join(', ')}`);
                                } else {
                                    validationErrors.push(`• ${field}: ${messages}`);
                                }
                            }
                            errorMessage = 'Lỗi validation:\n' + validationErrors.join('\n');
                        } else if (error && error.title) {
                            errorMessage = error.title;
                            if (error.errors) {
                                errorMessage += '\n' + JSON.stringify(error.errors, null, 2);
                            }
                        } else if (error && error.message) {
                            errorMessage = error.message;
                        } else if (error && error.error) {
                            errorMessage = error.error;
                        }
                        
                        showNotification(`❌ Registration failed: ${errorMessage}`, 'error');
                    }
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const userMenu = document.querySelector('.user-menu');
                const dropdown = document.getElementById('userDropdown');
                
                if (userMenu && !userMenu.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });

                        // Debugging station dropdown population
                        console.log('Initializing station dropdown population...');
                        async function populateStationDropdown() {
                            const dropdown = document.getElementById('location');
                            if (!dropdown) {
                                console.error('Dropdown element not found');
                                return;
                            }

                            console.log('Checking auth status. Token:', localStorage.getItem('token'));

                            try {
                                let stations = [];

                                // Use the provided API to fetch stations
                                    if (window.API && typeof window.API.getAllStations === 'function') {
                                    // Call with NO params (backend returns all stations by default)
                                    console.log('Calling window.API.getAllStations() with no params...');
                                    const res = await window.API.getAllStations();
                                    console.log('Raw stations response from window.API.getAllStations:', res);

                                        // window.API.getAllStations normalizes and returns an array of stations.
                                        // But be tolerant: it may return an array directly, or an object with
                                        // a data/data array, or other common shapes.
                                        if (!res) {
                                            stations = [];
                                        } else if (Array.isArray(res)) {
                                            stations = res;
                                        } else if (Array.isArray(res.data)) {
                                            stations = res.data;
                                        } else if (res.data && Array.isArray(res.data.data)) {
                                            stations = res.data.data;
                                        } else if (Array.isArray(res.items)) {
                                            stations = res.items;
                                        } else {
                                            console.warn('Unexpected response shape for stations:', res);
                                            stations = [];
                                        }
                                } else {
                                    console.error('window.API.getAllStations is not available');
                                    return;
                                }

                                console.log('Normalized stations array:', stations);
                                console.log('Stations count:', stations.length);
                                console.log('Station samples (id/name):', stations.slice(0,20).map(s => ({ id: s.id||s.Id||s.ID||s.stationId, name: s.name||s.Name||s.stationName||s.displayName })));
                                dropdown.innerHTML = '<option value="">Select location</option>'; // Reset options

                                stations.forEach(station => {
                                    // Support multiple casing conventions from backend
                                    const id = station.id || station.Id || station.ID || station.stationId || station.StationId;
                                    const name = station.name || station.Name || station.stationName || station.StationName || station.displayName;

                                    if (!id || !name) return; // Skip invalid entries

                                    const option = document.createElement('option');
                                    option.value = id; // Use station ID as value
                                    option.textContent = name; // Use station name as text
                                    dropdown.appendChild(option);
                                });

                                if (stations.length === 0) {
                                    console.warn('⚠️ No stations found when populating dropdown.');
                                    const token = localStorage.getItem('token');
                                    if (!token) {
                                        console.log('💡 Hint: You may need to log in first. The /Stations/Get-All endpoint requires authentication.');
                                        showNotification('Please log in to view available locations', 'error');
                                    } else {
                                        console.log('💡 Hint: Backend returned 0 stations. Check if the database has station data.');
                                        showNotification('No locations available at the moment', 'error');
                                    }
                                }
                            } catch (error) {
                                console.error('Failed to populate station dropdown:', error);
                                const selectEl = document.getElementById('location');
                                const note = document.getElementById('stationErrorNote') || document.createElement('div');
                                note.id = 'stationErrorNote';
                                note.textContent = 'Error: Cannot load stations from server. Please try again later.';
                                note.style.color = '#c9302c';
                                note.style.fontSize = '12px';
                                note.style.marginTop = '6px';
                                if (selectEl && selectEl.parentElement) selectEl.parentElement.appendChild(note);
                            }
                        }

                        // Call populateStationDropdown immediately
                        console.log('Page loaded. Calling populateStationDropdown...');
                        populateStationDropdown();
                        
                        // Load car models
                        console.log('Loading car models...');
                        loadCarModels();
        });
    </script>
