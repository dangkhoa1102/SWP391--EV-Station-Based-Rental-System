<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - FEC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/shared.css">
    <link rel="stylesheet" href="../CSS/booking_history.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../api.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
            <nav class="nav">
                <div class="navbar-right">
                    <!-- Login button for non-authenticated users -->
                    <button id="loginBtn" onclick="openModal()" class="login-nav-btn">Login</button>
                    
                    <!-- User menu for authenticated users -->
                    <div id="userMenu" class="user-menu" style="display: none;">
                        <button class="user-menu-btn" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle"></i>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userDropdown" class="user-dropdown">
                            <div class="dropdown-header">
                                <i class="fas fa-user-circle"></i>
                                <span id="userEmail">User Account</span>
                            </div>
                            <hr>
                            <a href="user_profile.html" onclick="toggleUserMenu()">
                                <i class="fas fa-user-cog"></i> User Profile
                            </a>
                            <a href="booking_history.html" onclick="toggleUserMenu()">
                                <i class="fas fa-history"></i> Booking History
                            </a>
                            <a href="#" onclick="logout(); return false;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <i class="fas fa-history"></i>
                <div class="page-header-text">
                    <h1>Booking History</h1>
                    <p>Manage all your car rentals</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">All</option>
                        <option value="0">Pending</option>
                        <option value="1">Active</option>
                        <option value="2">Completed</option>
                        <option value="3">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort By:</label>
                    <select id="sortFilter" onchange="applyFilters()">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price-high">Price (High to Low)</option>
                        <option value="price-low">Price (Low to High)</option>
                    </select>
                </div>
                <button class="btn-refresh" onclick="refreshBookings()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>

            <!-- Bookings List -->
            <div id="bookingsList" class="bookings-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display:none;">
                <i class="fas fa-inbox"></i>
                <h2>No Bookings Yet</h2>
                <p>Start booking a car to find your perfect ride</p>
                <a href="car_list_page.html" class="btn btn-primary">
                    <i class="fas fa-car"></i> View Cars
                </a>
            </div>
        </div>
    </main>

    <!-- Booking Detail Modal -->
    <div id="bookingModal" class="modal" onclick="closeBookingModalOnBackdrop(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
            </div>
            <div id="bookingDetails" class="modal-body">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Auth Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)" class="modal-body">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        // ========== State Management ==========
        let allBookings = [];
        let filteredBookings = [];

        // ========== Initialization ==========
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadBookings();
        });

        // ========== Get User ID (with fallback) ==========
        function decodeJwtPayload(token) {
            try {
                const p = token.split('.')[1];
                const json = atob(p.replace(/-/g, '+').replace(/_/g, '/'));
                const decoded = decodeURIComponent(json.split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(decoded);
            } catch { return null; }
        }

        async function getUserId() {
            // Check localStorage first
            const storedUserId = localStorage.getItem('userId');
            
            // Validate: userId should be UUID format (contains dashes), not email
            const isValidUUID = storedUserId && storedUserId.includes('-') && !storedUserId.includes('@');
            
            if (isValidUUID) {
                console.log('‚úÖ Found valid userId in localStorage:', storedUserId);
                return storedUserId;
            }
            
            if (storedUserId && !isValidUUID) {
                console.warn('‚ö†Ô∏è localStorage has invalid userId (email):', storedUserId);
                localStorage.removeItem('userId'); // Clear invalid data
            }
            
            // Fetch from /Users/Get-My-Profile API
            try {
                console.log('üîÑ Calling /Users/Get-My-Profile to get userId...');
                const profileData = await window.API.getMyProfile();
                console.log('üì¶ Profile response:', profileData);
                
                const userId = profileData.id || profileData.data?.id;
                if (userId) {
                    console.log('‚úÖ Got userId from profile API:', userId);
                    localStorage.setItem('userId', userId);
                    return userId;
                } else {
                    console.error('‚ùå No id found in profile response!');
                }
            } catch (error) {
                console.error('‚ùå Failed to fetch userId from /Users/Get-My-Profile:', error);
            }
            
            // Fallback: Decode from JWT token
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('‚ùå No token found!');
                return null;
            }
            
            try {
                const payload = decodeJwtPayload(token);
                console.log('üîç JWT payload (fallback):', payload);
                
                const userId = payload.UserId || payload.userId || payload.uid || payload.nameid || payload.sub || null;
                if (userId) {
                    console.log('‚úÖ Found userId in JWT:', userId);
                    localStorage.setItem('userId', userId);
                    return userId;
                }
            } catch (e) {
                console.error('‚ùå Cannot decode JWT:', e);
            }
            
            console.error('‚ùå No userId found anywhere!');
            return null;
        }

        // ========== Fetch Bookings ==========
        async function loadBookings() {
            try {
                const userId = await getUserId();
                if (!userId) {
                    console.error('No userId found in localStorage');
                    showNotification('Please login to view your bookings', 'error');
                    // Show empty state
                    document.getElementById('bookingsList').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                console.log('Fetching bookings for userId:', userId);
                
                // Use the new getUserBookings function
                const bookings = await window.API.getUserBookings(userId);
                
                console.log('Raw bookings response:', bookings);
                allBookings = Array.isArray(bookings) ? bookings : [];
                
                console.log('Bookings loaded:', allBookings.length, 'bookings');
                applyFilters();
            } catch (err) {
                console.error('Error loading bookings:', err);
                console.error('Error details:', err.response?.data || err.message);
                showNotification('Error loading bookings: ' + (err.response?.data?.message || err.message), 'error');
                
                // Show empty state on error
                document.getElementById('bookingsList').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // ========== Filter & Sort ==========
        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const sort = document.getElementById('sortFilter').value;

            // Filter by status
            filteredBookings = allBookings.filter(b => !status || String(b.bookingStatus) === status);

            // Sort
            filteredBookings.sort((a, b) => {
                switch(sort) {
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'price-high':
                        return (b.totalAmount || 0) - (a.totalAmount || 0);
                    case 'price-low':
                        return (a.totalAmount || 0) - (b.totalAmount || 0);
                    default: // newest
                        return new Date(b.createdAt) - new Date(a.createdAt);
                }
            });

            renderBookings();
        }

        // ========== Render Bookings ==========
        function renderBookings() {
            const container = document.getElementById('bookingsList');
            const emptyState = document.getElementById('emptyState');

            if (filteredBookings.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = filteredBookings.map(booking => {
                const status = getBookingStatus(booking.bookingStatus);
                const pickupDate = formatDateTime(booking.startTime);
                const returnDate = formatDateTime(booking.endTime);

                return `
                    <div class="booking-card ${status.class}">
                        <div class="booking-header">
                            <h3>${booking.carInfo || 'N/A'}</h3>
                            <span class="status-badge ${status.class}">${status.text}</span>
                        </div>
                        <div class="booking-body">
                            <div class="booking-info">
                                <div class="info-row" style="display: none;">
                                    <span class="label"><i class="fas fa-id-card"></i> Booking ID:</span>
                                    <span class="value booking-id">${booking.bookingId}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label"><i class="fas fa-map-marker-alt"></i> Pick-up:</span>
                                    <span class="value">${booking.pickupStationName || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label"><i class="fas fa-calendar"></i> Start:</span>
                                    <span class="value">${pickupDate}</span>
                                </div>
                                <div class="info-row">
                                    <span class="label"><i class="fas fa-calendar-check"></i> End:</span>
                                    <span class="value">${returnDate}</span>
                                </div>
                                <div class="info-row price">
                                    <span class="label"><i class="fas fa-tag"></i> Total:</span>
                                    <span class="value">$${(booking.totalAmount || 0).toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="booking-footer">
                            <button class="btn btn-sm btn-primary" onclick="viewBookingDetails('${booking.bookingId}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                            ${getActionButton(booking)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ========== Booking Status Helper ==========
        function getBookingStatus(status) {
            const statuses = {
                0: { text: 'Pending', class: 'status-pending' },
                1: { text: 'Active', class: 'status-active' },
                2: { text: 'Completed', class: 'status-completed' },
                3: { text: 'Cancelled', class: 'status-cancelled' }
            };
            return statuses[status] || { text: 'Unknown', class: 'status-unknown' };
        }

        // ========== Action Button ==========
        function getActionButton(booking) {
            if (booking.bookingStatus === 0) {
                return `<button class="btn btn-sm btn-danger" onclick="cancelBooking('${booking.bookingId}')">
                    <i class="fas fa-times"></i> Cancel
                </button>`;
            }
            return '';
        }

        // ========== Format DateTime ==========
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                // Check if date is valid
                if (isNaN(date.getTime())) return dateString;
                
                // Format: "Oct 18, 2025 at 06:00"
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            } catch (e) {
                return dateString;
            }
        }

        // ========== View Booking Details ==========
        function viewBookingDetails(bookingId) {
            const booking = allBookings.find(b => b.bookingId === bookingId);
            if (!booking) return;

            // Debug: Log full booking object structure
            console.log('üìã Full Booking Object:', JSON.stringify(booking, null, 2));
            console.log('ÔøΩ Booking keys:', Object.keys(booking));

            const status = getBookingStatus(booking.bookingStatus);
            
            // Try different possible field names for pickup/return time
            const pickupDateTime = formatDateTime(
                booking.startTime || 
                booking.pickupTime || 
                booking.pickUpTime || 
                booking.startDate || 
                booking.rentalStartTime
            );
            const returnDateTime = formatDateTime(
                booking.endTime || 
                booking.returnTime || 
                booking.endDate || 
                booking.rentalEndTime
            );

            console.log('‚úÖ Formatted pickupDateTime:', pickupDateTime);
            console.log('‚úÖ Formatted returnDateTime:', returnDateTime);

            const details = `
                <!-- Car Info Section -->
                <div class="detail-section car-section">
                    <div class="section-icon">üöó</div>
                    <div class="section-content">
                        <h3>${booking.carInfo}</h3>
                        <div class="status-row">
                            <span class="status-badge ${status.class}">${status.text}</span>
                            <span class="booking-id-chip" style="display: none;">#${booking.bookingId.substring(0, 8)}</span>
                        </div>
                    </div>
                </div>

                <!-- DateTime Section -->
                <div class="detail-section datetime-section">
                    <div class="datetime-card pickup">
                        <div class="datetime-icon">üìç</div>
                        <div class="datetime-info">
                            <label>Pick-up</label>
                            <p class="location">${booking.pickupStationName}</p>
                            <p class="time">${pickupDateTime}</p>
                        </div>
                    </div>
                    <div class="datetime-arrow">‚Üí</div>
                    <div class="datetime-card return">
                        <div class="datetime-icon">üèÅ</div>
                        <div class="datetime-info">
                            <label>Return</label>
                            <p class="location">${booking.returnStationName}</p>
                            <p class="time">${returnDateTime}</p>
                        </div>
                    </div>
                </div>

                <!-- Pricing Section -->
                <div class="detail-section pricing-section">
                    <div class="pricing-grid">
                        <div class="pricing-item">
                            <span class="pricing-icon">‚è±Ô∏è</span>
                            <div>
                                <label>Hourly Rate</label>
                                <p>$${(booking.hourlyRate || 0).toFixed(2)}/hour</p>
                            </div>
                        </div>
                        <div class="pricing-item">
                            <span class="pricing-icon">üìÖ</span>
                            <div>
                                <label>Daily Rate</label>
                                <p>$${(booking.dailyRate || 0).toFixed(2)}/day</p>
                            </div>
                        </div>
                        <div class="pricing-item">
                            <span class="pricing-icon">üí≥</span>
                            <div>
                                <label>Payment Status</label>
                                <p>${booking.paymentStatus || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="pricing-item">
                            <span class="pricing-icon">üïí</span>
                            <div>
                                <label>Created At</label>
                                <p>${formatDateTime(booking.createdAt)}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total Section -->
                <div class="detail-section total-section">
                    <div class="total-content">
                        <span class="total-label">Total Amount</span>
                        <span class="total-amount">$${(booking.totalAmount || 0).toFixed(2)}</span>
                    </div>
                </div>
            `;

            document.getElementById('bookingDetails').innerHTML = details;
            document.getElementById('bookingModal').style.display = 'flex';
        }

        // ========== Modal Functions ==========
        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function closeBookingModalOnBackdrop(event) {
            // Only close if clicking the backdrop, not the modal content
            if (event.target.id === 'bookingModal') {
                closeBookingModal();
            }
        }

        // ========== Cancel Booking ==========
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    showNotification('User ID not found. Please login again.', 'error');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '‚è≥ Cancelling...';

                console.log('Cancelling booking:', bookingId, 'for user:', userId);
                
                // Call the cancel booking API
                const response = await window.API.post(
                    `/Bookings/Cancel-By-${bookingId}?userId=${encodeURIComponent(userId)}`,
                    ''
                );

                console.log('Cancel response:', response);
                showNotification('‚úÖ Booking cancelled successfully', 'success');
                
                // Refresh bookings list
                setTimeout(() => {
                    loadBookings();
                }, 1500);
            } catch (err) {
                console.error('Error canceling booking:', err);
                const msg = err?.response?.data?.message || err.message || 'Error canceling booking';
                showNotification('‚ùå ' + msg, 'error');
                event.target.disabled = false;
                event.target.textContent = '‚úï Cancel';
            }
        }

        // ========== Refresh ==========
        function refreshBookings() {
            loadBookings();
            showNotification('Bookings refreshed', 'success');
        }

        // ========== Auth Functions ==========
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            const loginBtn = document.getElementById('loginBtn');
            const userMenu = document.getElementById('userMenu');
            const userEmail = document.getElementById('userEmail');

            console.log('Auth check - token:', token ? 'exists' : 'missing', 'userId:', userId);

            if (token && token !== 'null') {
                loginBtn.style.display = 'none';
                userMenu.style.display = 'block';
                userEmail.textContent = localStorage.getItem('userEmail') || 'User';
                
                // If we have token but no userId, try to extract it from JWT
                if (!userId || userId === 'null') {
                    console.warn('‚ö†Ô∏è Token exists but no userId! Attempting to extract from JWT...');
                    try {
                        const decoded = decodeJwtPayload(token);
                        console.log('Decoded JWT:', decoded);
                        if (decoded) {
                            const extractedUserId = decoded.UserId || decoded.userId || decoded.uid || decoded.nameid || decoded.sub;
                            if (extractedUserId) {
                                localStorage.setItem('userId', extractedUserId);
                                console.log('‚úÖ Extracted and saved userId:', extractedUserId);
                            } else {
                                console.error('‚ùå Could not find userId in JWT. JWT keys:', Object.keys(decoded));
                            }
                        }
                    } catch (e) {
                        console.error('Failed to decode JWT:', e);
                    }
                }
            } else {
                loginBtn.style.display = 'block';
                userMenu.style.display = 'none';
            }
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            if (dropdown.style.display === 'block' || dropdown.classList.contains('show')) {
                dropdown.style.display = 'none';
                dropdown.classList.remove('show');
            } else {
                dropdown.style.display = 'block';
                dropdown.classList.add('show');
            }
        }

        function openModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openUserProfile() {
            document.getElementById('userDropdown').style.display = 'none';
            const token = localStorage.getItem('token');
            if (!token || token === 'null' || token === '') {
                showNotification('‚ö†Ô∏è Please login to view profile!', 'error');
                return;
            }
            window.location.href = 'user_profile.html';
        }

        function openBookingHistory() {
            document.getElementById('userDropdown').style.display = 'none';
            const token = localStorage.getItem('token');
            if (!token || token === 'null' || token === '') {
                showNotification('‚ö†Ô∏è Please login to view booking history!', 'error');
                return;
            }
            // Already on booking history page, just refresh
            loadBookings();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const result = await window.API.login(email, password);
                showNotification('‚úÖ Login successful!', 'success');
                closeModal();
                checkAuthStatus();
                loadBookings();
            } catch (err) {
                showNotification('‚ùå Invalid email or password', 'error');
            }
        }

        function logout() {
            localStorage.clear();
            showNotification('‚úÖ Logged out', 'success');
            checkAuthStatus();
            setTimeout(() => window.location.href = 'home_page.html', 1500);
        }

        // ========== Notification ==========
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type} show`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.classList.remove('show')" class="close-btn">√ó</button>
                </div>
            `;
            setTimeout(() => notification.classList.remove('show'), 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            const loginModal = document.getElementById('loginModal');
            if (event.target === modal) modal.style.display = 'none';
            if (event.target === loginModal) loginModal.style.display = 'none';
        };

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            if (userMenu && dropdown && !userMenu.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
