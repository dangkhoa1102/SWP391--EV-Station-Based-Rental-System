    <script>
        // ==== Rental & Booking Logic ====
        function getApiBase() {
            // Prefer the globally configured API base (window.API), otherwise use stored apiBase or the forced swagger root.
            if (window.API && window.API.baseURL) return window.API.baseURL;
            const saved = localStorage.getItem('apiBase');
            return saved || 'http://localhost:5054/api';
        }

        function decodeJwtPayload(token) {
            try {
                const p = token.split('.')[1];
                const json = atob(p.replace(/-/g, '+').replace(/_/g, '/'));
                const decoded = decodeURIComponent(json.split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(decoded);
            } catch { return null; }
        }
        async function getUserId() {
            // Check localStorage first
            const storedUserId = localStorage.getItem('userId');
            
            // Validate: userId should be UUID format (contains dashes), not email
            const isValidUUID = storedUserId && storedUserId.includes('-') && !storedUserId.includes('@');
            
            if (isValidUUID) {
                console.log('‚úÖ Found valid userId in localStorage:', storedUserId);
                return storedUserId;
            }
            
            if (storedUserId && !isValidUUID) {
                console.warn('‚ö†Ô∏è localStorage has invalid userId (email):', storedUserId);
                localStorage.removeItem('userId'); // Clear invalid data
            }
            
            // Fetch from /Users/Get-My-Profile API
            try {
                console.log('üîÑ Calling /Users/Get-My-Profile to get userId...');
                const profileData = await window.API.getMyProfile();
                console.log('üì¶ Profile response:', profileData);
                
                const userId = profileData.id || profileData.data?.id;
                if (userId) {
                    console.log('‚úÖ Got userId from profile API:', userId);
                    localStorage.setItem('userId', userId);
                    return userId;
                } else {
                    console.error('‚ùå No id found in profile response!');
                }
            } catch (error) {
                console.error('‚ùå Failed to fetch userId from /Users/Get-My-Profile:', error);
            }
            
            // Fallback: Decode from JWT token
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('‚ùå No token found!');
                return null;
            }
            
            try {
                const payload = decodeJwtPayload(token);
                console.log('üîç JWT payload (fallback):', payload);
                
                const userId = payload.UserId || payload.userId || payload.uid || payload.nameid || payload.sub || null;
                if (userId) {
                    console.log('‚úÖ Found userId in JWT:', userId);
                    localStorage.setItem('userId', userId);
                    return userId;
                }
            } catch (e) {
                console.error('‚ùå Cannot decode JWT:', e);
            }
            
            console.error('‚ùå No userId found anywhere!');
            return null;
        }

        async function fetchCarInfo(carId) {
            try {
                // Use the correct API to get car by ID (not by station)
                if (window.API && window.API.getCarById) {
                    const car = await window.API.getCarById(carId);
                    return car || null;
                }
                // fallback: call centralized API helper
                const res = await window.API.get(`/Cars/Get-By-${carId}`);
                return res?.data || res || null;
            } catch (error) {
                console.error('Error fetching car info:', error);
                return null;
            }
        }

        function computePricing(pickupDate, pickupTime, returnDate, returnTime, hourlyRate) {
            if (!pickupDate || !pickupTime || !returnDate || !returnTime) return { hours: 0, total: 0 };
            const start = new Date(`${pickupDate}T${pickupTime}`);
            const end = new Date(`${returnDate}T${returnTime}`);
            if (isNaN(start.getTime()) || isNaN(end.getTime()) || end <= start) return { hours: 0, total: 0 };
            const hours = Math.ceil((end - start) / 3600000);
            return { hours, total: parseFloat((hours * hourlyRate).toFixed(2)) };
        }

        function hydrateFromContext() {
            const params = new URLSearchParams(window.location.search);
            let ctx = null;
            try { ctx = JSON.parse(localStorage.getItem('rentalContext')); } catch {}
            const pickupDate = params.get('pickup-date') || ctx?.pickupDate;
            const pickupTime = params.get('pickup-time') || ctx?.pickupTime;
            const returnDate = params.get('return-date') || ctx?.returnDate;
            const returnTime = params.get('return-time') || ctx?.returnTime;
            const location = params.get('location') || ctx?.stationName || 'Unknown Station';
            return { pickupDate, pickupTime, returnDate, returnTime, location, ctx };
        }

        async function initPaymentPage() {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc khi thanh to√°n.', 'error');
            }
            
            // Try to get car from localStorage first (saved from car_detail page)
            let selectedCar = null;
            try {
                const carData = localStorage.getItem('selectedCar');
                if (carData) {
                    selectedCar = JSON.parse(carData);
                    console.log('üì¶ Loaded car from localStorage:', selectedCar);
                }
            } catch (e) {
                console.error('Failed to parse selectedCar from localStorage:', e);
            }
            
            const params = new URLSearchParams(window.location.search);
            const carId = selectedCar?.id || params.get('carId') || params.get('id');
            
            if (!carId) {
                showNotification('‚ö†Ô∏è No car selected. Please go back to car list.', 'error');
                return;
            }
            
            const vehicleSpan = document.getElementById('rental-vehicle');
            const { pickupDate, pickupTime, returnDate, returnTime, location } = hydrateFromContext();

            document.getElementById('rental-location').textContent = location;
            document.getElementById('rental-pickup').textContent = `${pickupDate || '-'} ${pickupTime || ''}`;
            document.getElementById('rental-return').textContent = `${returnDate || '-'} ${returnTime || ''}`;

            // Use car from localStorage if available (saves API call and ensures consistency)
            let hourlyRate = 0;
            let vehicleName = 'Selected Car';
            let car = selectedCar; // Use cached car first
            
            // If no cached car, fetch from API
            if (!car) {
                console.log('üöó Fetching car info from API for carId:', carId);
                car = await fetchCarInfo(carId);
                console.log('üöó Fetched car from API:', car);
            } else {
                console.log('‚úÖ Using cached car from localStorage:', car);
            }
            
            if (car) {
                vehicleName = `${car.brand || car.Brand || ''} ${car.model || car.Model || ''}`.trim() || vehicleName;
                hourlyRate = car.rentalPricePerHour || car.RentalPricePerHour || 0;
                console.log('‚úÖ Car found:', vehicleName, 'Rate:', hourlyRate);
            } else {
                console.error('‚ùå Car not found! Using carId:', carId);
                showNotification('‚ö†Ô∏è Failed to load car details', 'error');
            }
            
            vehicleSpan.textContent = vehicleName;
            document.getElementById('hourly-rate').textContent = hourlyRate;

            const { hours, total } = computePricing(pickupDate, pickupTime, returnDate, returnTime, hourlyRate);
            document.getElementById('rental-duration').textContent = hours;
            document.getElementById('total-amount').textContent = total;
            document.getElementById('price-note').textContent = hours > 0 ? 'Gi√° t·∫°m t√≠nh. Booking s·∫Ω ƒë∆∞·ª£c t·∫°o khi b·∫°n x√°c nh·∫≠n thanh to√°n.' : '';
        }

        async function confirmPayment() {
            const btn = document.getElementById('btnConfirmPayment');
            const token = localStorage.getItem('token');
            if (!token) { showNotification('B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p.', 'error'); return; }
            const userId = await getUserId();
            if (!userId) { showNotification('Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c th√¥ng tin ng∆∞·ªùi d√πng.', 'error'); return; }
            const params = new URLSearchParams(window.location.search);
            const carId = params.get('carId') || params.get('id');
            if (!carId) { showNotification('Thi·∫øu th√¥ng tin xe.', 'error'); return; }

            // Payment method validation (reuse existing logic partially)
            const selectedMethod = document.querySelector('.payment-method-btn.active');
            if (!selectedMethod) { showNotification('Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n.', 'error'); return; }
            const invoiceOption = document.querySelector('input[name="invoice-option"]:checked');
            if (!invoiceOption) { showNotification('Ch·ªçn h√¨nh th·ª©c nh·∫≠n ho√° ƒë∆°n.', 'error'); return; }
            if (selectedMethod.getAttribute('onclick').includes('bank')) {
                if (!document.getElementById('bank-name').value || !document.getElementById('bank-number').value) {
                    showNotification('Nh·∫≠p ƒë·ªß th√¥ng tin ng√¢n h√†ng.', 'error'); return;
                }
            }

            // Gather context
            let ctx = null; try { ctx = JSON.parse(localStorage.getItem('rentalContext')); } catch {}
            const pickupDate = params.get('pickup-date') || ctx?.pickupDate;
            const pickupTime = params.get('pickup-time') || ctx?.pickupTime;
            const returnDate = params.get('return-date') || ctx?.returnDate;
            const returnTime = params.get('return-time') || ctx?.returnTime;
            if (!pickupDate || !pickupTime || !returnDate || !returnTime) { showNotification('Thi·∫øu th·ªùi gian thu√™.', 'error'); return; }

            const stationId = ctx?.stationId || ctx?.stationKey || params.get('stationId');
            if (!stationId) {
                showNotification('Thi·∫øu station. Vui l√≤ng ch·ªçn l·∫°i.', 'error');
                return;
            }

            // Determine payment method (bank or cash)
            const paymentMethod = selectedMethod.getAttribute('onclick').includes('bank') ? 'bank' : 'cash';
            const paymentTransactionId = paymentMethod === 'bank' ? document.getElementById('bank-number').value : null;

            // Prepare booking payload (carId and stationId are STRING UUIDs, not numbers)
            // Format datetime as ISO 8601: "2025-10-18T07:10:24.000Z"
            const payload = {
                carId: carId, // STRING UUID
                pickupStationId: stationId, // STRING UUID
                returnStationId: stationId, // STRING UUID (assuming same station)
                pickupDateTime: `${pickupDate}T${pickupTime}:00Z`, // Remove .000 
                expectedReturnDateTime: `${returnDate}T${returnTime}:00Z`
            };

            btn.disabled = true;
            
            try {
                // STEP 1: Create Booking
                btn.textContent = '‚è≥ Creating Booking...';
                console.log('üîÑ STEP 1: Creating booking with payload:', payload);
                console.log('üîÑ userId:', userId);
                
                const createResult = await window.API.createBooking(payload, userId);
                console.log('‚úÖ STEP 1 Complete. Create result:', createResult);
                console.log('üì¶ Full createResult object:', JSON.stringify(createResult, null, 2));
                
                const bookingId = createResult.bookingId || createResult.id;
                console.log('üìå Extracted bookingId:', bookingId);
                
                if (!bookingId) {
                    console.error('‚ùå No bookingId found in response!');
                    console.error('Response keys:', Object.keys(createResult));
                    throw new Error('Kh√¥ng nh·∫≠n ƒë∆∞·ª£c bookingId t·ª´ API Create.');
                }
                
                // ‚úÖ BOOKING CREATED SUCCESSFULLY!
                showNotification('‚úÖ ƒê·∫∑t xe th√†nh c√¥ng! BookingId: ' + bookingId, 'success');
                console.log('üéâ BOOKING CREATED! BookingId:', bookingId);
                
                // Save booking info for history page
                localStorage.setItem('lastBooking', JSON.stringify({ 
                    bookingId, 
                    carId, 
                    ...payload,
                    paymentMethod,
                    createdAt: new Date().toISOString()
                }));
                
                // TODO: STEP 2 & STEP 3 will be implemented later
                // - STEP 2: Confirm Booking (payment confirmation)
                // - STEP 3: Complete Booking (final step)
                
                // Redirect to booking history after short delay
                setTimeout(() => { window.location.href = 'booking_history.html'; }, 2000);
                
            } catch (err) {
                console.error('‚ùå Booking failed:', err);
                const msg = err?.response?.data?.message || err.message || 'ƒê·∫∑t xe th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.';
                showNotification('‚ùå ' + msg, 'error');
            } finally {
                btn.disabled = false; 
                btn.textContent = 'Confirm & Create Booking';
            }
        }

        // Populate rental information & pricing
        document.addEventListener('DOMContentLoaded', function() {
            initPaymentPage();
        });

        function selectPaymentMethod(method) {
            // Remove active class from all buttons
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to selected button
            const selectedBtn = document.querySelector(`.payment-method-btn[onclick*="${method}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }

            // Show/hide bank info
            const bankInfo = document.getElementById('bank-info');
            bankInfo.style.display = method === 'bank' ? 'block' : 'none';
        }

        // OLD confirmPayment function removed - using the async version above (line 239) that handles full booking flow

        // Common functions for all pages
        function showNotification(message, type = 'success') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${message}</span><span class="close-btn" onclick="this.parentElement.remove()">&times;</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => { if (notification.parentElement) { notification.classList.remove('show'); setTimeout(() => notification.remove(), 300); } }, 5000);
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const loginBtn = document.getElementById('loginBtn');
            const userMenu = document.getElementById('userMenu');
            const userEmail = document.getElementById('userEmail');
            if (token && token !== 'null' && token !== '') {
                if (loginBtn) loginBtn.style.display = 'none';
                if (userMenu) userMenu.style.display = 'block';
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail && userEmail) { userEmail.textContent = savedEmail; } else if (userEmail) { userEmail.textContent = 'User Account'; }
            } else {
                localStorage.removeItem('token'); localStorage.removeItem('userEmail');
                if (loginBtn) loginBtn.style.display = 'inline-block';
                if (userMenu) userMenu.style.display = 'none';
            }
        }

        function toggleUserMenu() { document.getElementById('userDropdown').classList.toggle('show'); }

        function openUserProfile() {
            document.getElementById('userDropdown').classList.remove('show');
            const token = localStorage.getItem('token');
            if (!token || token === 'null' || token === '') { showNotification('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem profile!', 'error'); return; }
            window.location.href = 'user_profile.html';
        }

        function logout() {
            document.getElementById('userDropdown').classList.remove('show');
            localStorage.removeItem('token'); localStorage.removeItem('userEmail');
            checkAuthStatus(); showNotification('üëã B·∫°n ƒë√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng!', 'success');
        }

        function openModal() { document.getElementById("modal").style.display = "flex"; }
        function toggleMobileMenu() { /* Mobile menu logic */ }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            document.addEventListener('click', function(event) {
                const userMenu = document.querySelector('.user-menu');
                const dropdown = document.getElementById('userDropdown');
                if (userMenu && !userMenu.contains(event.target)) { dropdown.classList.remove('show'); }
            });

            // ========== LOGIN FORM HANDLER ==========
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    if (!email || !password) {
                        showNotification('‚ùå Please enter email and password!', 'error');
                        return;
                    }
                    
                    try {
                        const response = await window.API.login(email, password);
                        if (response.token) {
                            localStorage.setItem('token', response.token);
                            if (response.user && response.user.id) localStorage.setItem('userId', response.user.id);
                            if (response.user && response.user.email) localStorage.setItem('userEmail', response.user.email);
                            showNotification('üéâ Login successful!', 'success');
                            closeModal();
                            checkAuthStatus();
                            loginForm.reset();
                        } else {
                            showNotification('‚ö†Ô∏è Invalid server response.', 'error');
                        }
                    } catch (error) {
                        showNotification(`‚ùå ${error.message || 'Login failed'}`, 'error');
                    }
                });
            }

            // ========== REGISTER FORM HANDLER ==========
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const username = document.getElementById('registerUsername').value.trim();
                    const email = document.getElementById('registerEmail').value.trim();
                    const phoneNumber = document.getElementById('registerPhone').value.trim();
                    const password = document.getElementById('registerPassword').value;
                    
                    try {
                        await window.API.register(username, email, phoneNumber, password);
                        showNotification('üéä Registration successful!', 'success');
                        closeRegisterModal();
                        setTimeout(() => {
                            openModal();
                            showNotification('üí° You can login now!', 'success');
                        }, 2000);
                    } catch (error) {
                        showNotification(`‚ùå ${error.message || 'Registration failed'}`, 'error');
                    }
                });
            }
        });
    </script>
