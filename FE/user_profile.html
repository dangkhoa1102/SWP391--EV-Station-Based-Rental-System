<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - FEC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f5f5f5;
        }

        main {
            flex: 1;
            padding: 8rem 1rem;
            margin-bottom: 0.1rem;
            overflow-y: auto;
        }

        .footer {
            margin-top: auto;
            position: relative;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .profile-field {
            margin-bottom: 1.5rem;
        }

        .profile-field input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .document-upload {
            margin-bottom: 1.5rem;
        }

        .upload-btn {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .reset-password-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .reset-password-btn:hover {
            background-color: #c82333;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="home_page.html">FEC</a>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <h2>USER PROFILE</h2>

            <div class="profile-field">
                <input type="text" id="username" placeholder="Username" value="JohnDoe" readonly>
            </div>

            <div class="profile-field">
                <input type="email" id="email" placeholder="Email" value="john.doe@example.com">
            </div>

            <div class="profile-field">
                <input type="tel" id="phone" placeholder="Phone Number" value="+1234567890">
            </div>

            <div class="document-upload">
                <label>Driver's License</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <input type="file" id="driver-license" accept="image/*" style="display: none;">
                    <div style="flex: 1; border: 1px dashed #ddd; padding: 0.5rem; border-radius: 4px;">
                        driver_license.PNG
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('driver-license').click()">Upload</button>
                </div>
            </div>

            <div class="document-upload">
                <label>ID Card</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <input type="file" id="id-card" accept="image/*" style="display: none;">
                    <div style="flex: 1; border: 1px dashed #ddd; padding: 0.5rem; border-radius: 4px;">
                        ID_card.PNG
                    </div>
                    <button class="upload-btn" onclick="document.getElementById('id-card').click()">Upload</button>
                </div>
            </div>

            <button class="reset-password-btn">Reset Password</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FEC. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle file uploads
        document.getElementById('driver-license').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            this.previousElementSibling.textContent = fileName;
        });

        document.getElementById('id-card').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            this.previousElementSibling.textContent = fileName;
        });
    </script>
</body>

</html>
